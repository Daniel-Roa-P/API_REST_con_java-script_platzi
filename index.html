<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatitos Aleatorios</title>
</head>
<body>
    
    <h1> Michis App </h1>
    <span id="error"></span>

    <section id="rendomMichis">

        <h2> Michis Aleatorios </h2>

        <article>

            <img id="img1" style="width: 150px; height: 150px;" alt="foto gato aleatorio">
            <button id="btn1" onclick="saveFavoriteMichis()">
                Guardar michi en favorito
            </button>

        </article>

        <article>

            <img id="img2" style="width: 150px; height: 150px;" alt="foto gato aleatorio">
            <button id="btn2" onclick="saveFavoriteMichis()">
                Guardar michi en favorito
            </button>

        </article>

        <button onclick="loadRandomMichis()">Bring me another Michis</button>

    </section>

    <section id="uploadingMichi">

        <h2>Sube la foto de tu michi</h2>
        
        <form id="uploadingForm">

            <input id="file" type="file" name="file"/>
            <button type="button" onclick="uploadMichoPhoto()">Subir foto de michi</button>

        </form>

    </section>

    <section id="favoriteMichis">

        <h2> Michis Favoritos </h2>

        <article>

            <button>Sacar michi de favoritos</button>

        </article>

    </section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>

</body>
</html>
