<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatitos Aleatorios</title>
    <link rel="stylesheet" href="estilos_gatos_API.css">    
</head>
<body>
    
    <header class="cabecera"> 

        <p class="text-8xl text-green-600">Michis App</p>
  
    </header>

    
    <span id="error"></span>

    <section id="randomMichis">

        <h2 id="titulo"> Michis Aleatorios </h2>

        <div id="contenedor_imagenes_aleatorias" class="grid grid-cols-6 gap-4 place-content-stretch w-full p-2"></div>

        <div class="grid grid-cols-1 gap-4 place-content-stretch w-full p-2">

            <button class="w-full h-20 bg-sky-400 rounded-md font-semibold" onclick="loadRandomMichis()">Bring me another Michis</button>

        </div>

    </section>

    <section id="uploadingMichi">

        <h2 id="titulo_subir">Sube la foto de tu michi</h2>
        
        <form id="uploadingForm" >

            <div class="upload_container p-4">

                <input id="file" class="h-10 m-4" type="file" name="file"/>
                <button class="w-60 h-10 bg-violet-600 rounded-md font-semibold" type="button" onclick="uploadMichoPhoto()">Subir foto</button>

            </div>

        </form>

    </section>

    <h2 id="titulo_favoritos"> Michis Favoritos </h2>

    <section id="favoriteMichis" class="grid grid-cols-6 gap-4 place-content-stretch w-full p-2"></section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>

</body>
</html>
